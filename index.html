<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nobel Prize Winners | 1901-2017 </title>
    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
  </head>
  <header>
    <div class="header-pic">
      <img src="header.jpg" alt="Nobel Prize Winners">
    </div>
    <div id="line"></div>
  </header>
  <body onload="load()">
    <h1>Nobel Laureates of All Times</h1>
    <h5>Fill the fields below to filter the winner results or press Submit to see everthing</h5>
    <div id="choosefield">
      <span>Choose a category: </span>
      <form id="selForm" onChange="getSelectedField(this.selectedIndex);">
      </form>
      <p id="demo" hidden=""></p>
      <span>Year: </span><input id="yearRange" size="10px">
      <span>Year Range: </span>
      <select id="yRangeOption" >
        <option selected=selected disabled=disabled>Choose</option>
        <option>></option>
        <option><</option>
        <option>=</option>
      </select>
      <p id="y">
      </p>
      <span>Share Quantity: </span><input id="shareRange" size="10px">
      <span>Share Range: </span>
      <select id="sRangeOption">
        <option selected=selected disabled=disabled>Choose</option>
        <option>></option>
        <option><</option>
        <option>=</option>
      </select>
      <p id="s">
      </p>
      <span>Winner Name: </span><input id="winnerName" size="30px">
      <p id="n">
      </p>
      <div id="buttonArea">
        <button type="button" onclick="printFinalTable()">Submit</button>
      </div>
      <div id="results">
      </div>
    </div>
  </body>
  <footer>
    <p class="copyright">&copy; Daniel Sette 2018. All rights reserved.</p>
  </footer>
</html>
